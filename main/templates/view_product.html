{% extends 'base.html' %}

{% block meta %}
<title>View Product</title>
{% endblock meta %}

{% block content %}
<main class="min-h-screen flex flex-col items-center justify-center gap-5">
  <div class="px-10 py-8 min-w-96 max-w-xl mx-2 flex flex-col justify-center gap-4 bg-white rounded-lg shadow-lg border border-gray-300">
    <div>
      <a href="{% url 'main:show_main' %}" class="inline-block mr-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left">
          <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
        </svg>
      </a>
      <h1 class="inline-block text-3xl font-bold mb-3">
        <span>View Product</span>
      </h1>
    </div>

    <div class="w-full">
      <strong>Name</strong>
      <p>{{ product.name }}</p>
    </div>

    <div class="w-full">
      <strong>Price</strong>
      <p>{{ product.price }}</p>
    </div>

    <div class="w-full">
      <strong>Description</strong>
      <p>{{ product.description }}</p>
    </div>
  </form>
</main>
{% endblock content %}
